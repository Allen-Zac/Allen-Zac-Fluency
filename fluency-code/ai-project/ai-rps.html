<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors AI</title>
</head>
<body>
    
    <h1 id="header">Rock Paper Scissors</h1>
    
    <div>Your Wins: <span id="winSpan"></span></div>
    <div>Ties: <span id="tieSpan"></span></div>
    <div>AI Wins: <span id="lossSpan"></span></div><br>
    
    <button type="button" onclick="choiceRock()">Rock</button>
    <button type="button" onclick="choicePaper()">Paper</button>
    <button type="button" onclick="choiceScissors()">Scissors</button>
    <div id="output"></div>

    <script>
        // Variables for the AI and Rock Paper Scissors (RPS).
        var rock = 0;
        var paper = 0;
        var scissors = 0;
        var total = 0;
        var probRock;
        var probScissors;
        var probPaper;
        var AI = "";
        var output = "";
        var random;
        var wins = 0;
        var losses = 0;
        var ties = 0;
        
        // The function that tells the AI what to do when the player selects "Rock".
        function choiceRock() {
            total++;
            
            // Logic used to tell the AI which to pick R/P/S.
            if (probRock > probPaper && probRock >  probScissors) {
                AI = "Paper";
            }
            else if (probPaper > probRock && probPaper > probScissors) {
                AI = "Scissors";
            }
            else if (probScissors > probRock && probScissors > probPaper) {
                AI = "Rock";
            }
            else {
                random = Math.floor(Math.random() * 3) + 1;
            }
            
            // Determines which choice the AI will make for the first move at random.
            if (random == 1) {
                AI = "Rock";
            }
            else if (random == 2) {
                AI = "Paper";
            }
            else if (random == 3) {
                AI = "Scissors";
            }
            
            // Rules of RPS.
            if (AI == "Rock"){
                output = "It's a Tie";
            }
            else if (AI == "Paper"){
                output = "You Lose";
            }
            else if (AI == "Scissors"){
                output = "You Win";
            }
            
            rock++;
            
            // Sets the probablity of the user picking R/P/S.
            probRock = rock / total;
            probScissors = scissors / total;
            probPaper = paper / total;
            
            // Outputs results.
            document.getElementById("output").innerHTML = output;
            
            if (output == "You Win") {
                wins++;
            }
            else if (output == "It's a Tie") {
                ties++;
            }
            else if (output == "You Lose") {
                losses++;
            }
            document.getElementById("winSpan").innerHTML = wins;
            document.getElementById("lossSpan").innerHTML = losses;
            document.getElementById("tieSpan").innerHTML = ties;
        }
        
        //
        // The two following function follow the same pattern as the first.
        //
        
        // The function that tells the AI what to do when the player selects "Paper".
        function choicePaper() {
            total++;
            
            if (probRock > probPaper && probRock >  probScissors) {
                AI = "Paper";
            }
            else if (probPaper > probRock && probPaper > probScissors) {
                AI = "Scissors";
            }
            else if (probScissors > probRock && probScissors > probPaper) {
                AI = "Rock";
            }
            else {
                random = Math.floor(Math.random() * 3) + 1;
            }
            
            if (random == 1) {
                AI = "Rock";
            }
            else if (random == 2) {
                AI = "Paper";
            }
            else if (random == 3) {
                AI = "Scissors";
            }
            
            if (AI == "Rock"){
                output = "You Win";
            }
            else if (AI == "Paper"){
                output = "It's a Tie";
            }
            else if (AI == "Scissors"){
                output = "You Lose";
            }
            
            paper++;
            
            probRock = rock / total;
            probScissors = scissors / total;
            probPaper = paper / total;
            document.getElementById("output").innerHTML = output;
            
            if (output == "You Win") {
                wins++;
            }
            else if (output == "It's a Tie") {
                ties++;
            }
            else if (output == "You Lose") {
                losses++;
            }
            document.getElementById("winSpan").innerHTML = wins;
            document.getElementById("lossSpan").innerHTML = losses;
            document.getElementById("tieSpan").innerHTML = ties;
        }
        
        // The function that tells the AI what to do when the player selects "Scissors".
        function choiceScissors() {
            total++;
            
            if (probRock > probPaper && probRock >  probScissors) {
                AI = "Paper";
            }
            else if (probPaper > probRock && probPaper > probScissors) {
                AI = "Scissors";
            }
            else if (probScissors > probRock && probScissors > probPaper) {
                AI = "Rock";
            }
            else {
                random = Math.floor(Math.random() * 3) + 1;
            }
            
            if (random == 1) {
                AI = "Rock";
            }
            else if (random == 2) {
                AI = "Paper";
            }
            else if (random == 3) {
                AI = "Scissors";
            } 
            
            if (AI == "Rock"){
                output = "You Lose";
            }
            else if (AI == "Paper"){
                output = "You Win";
            }
            else if (AI == "Scissors"){
                output = "It's a Tie";
            }
            
            scissors++;
            
            probRock = rock / total;
            probScissors = scissors / total;
            probPaper = paper / total;
            
            document.getElementById("output").innerHTML = output;
            
            if (output == "You Win") {
                wins++;
            }
            else if (output == "It's a Tie") {
                ties++;
            }
            else if (output == "You Lose") {
                losses++;
            }
            document.getElementById("winSpan").innerHTML = wins;
            document.getElementById("lossSpan").innerHTML = losses;
            document.getElementById("tieSpan").innerHTML = ties;
        }
            
    </script>
</body>
</html>
