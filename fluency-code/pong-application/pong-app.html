<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Final Application: Pong</title>
    
    <style>
        body {
            background: navy;
        }
        
        div#div1 {
            z-index: 1;
            background: black;
            height: 276px;
            width: 532px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 226px;
            position: relative;
        }
        
        canvas {
            z-index: 2;
            background: #0065ff;
            display: block;
            left: 50%;
            margin-left: -256px;
            margin-top: 10px;
            position: absolute;
        }
        
        div#rules {
            z-index: 3;
            text-align: center;
            background: white;
            height: 20px;
            width: 20px;
            left: 50%;
            margin-left: -10px;
            margin-top: 220px;
            border: 3px solid black;
            position: absolute; 
        }
        
        div#rules:not(:active) {
            animation: flash 1s linear 0s infinite;
        }
        
        @keyframes flash {
            0% { background: white; }
            49% { background: white; }
            50% { background: red; }
            99% { background: red; }
            100% {background: white; }
        }
        
    </style>
</head>
<body>

    <div id="rules" onclick="rulesClick()" hidden><b>!</b></div>
    
    <canvas id="gameCanv" width="512" height="256"></canvas>
    
    <div id="div1"></div>
    
    <script>
        var canvas = document.getElementById("gameCanv");
        var ctx = canvas.getContext("2d");
        var stored = "stored";
        var lkPress = false;
        var rkPress = false;
        var pPress = false;
        var hPress = false;
        var rPress = false;
        var qPress = false;
        var x = canvas.width/2;
        var y = canvas.height - 30;
        var bRad = 5;
        var dx = -2;
        var dy = -3;
        var pHeight = 5;
        var pWidth = 70;
        var pX = (canvas.width - pWidth)/2;
        var pDx = 7;
        var highScore = localStorage.getItem(stored);
        var score = 0;
        
        function rulesClick() {
            document.getElementById("rules").style.display = "none";
        }
        
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        
        function keyDownHandler(e) {
            if(e.keyCode == 39) {
                rkPress = true;
            }
            else if(e.keyCode == 37) {
                lkPress = true;
            }
            else if(e.keyCode == 80) {
                pPress = true;
            }
            else if(e.keyCode == 72) {
                hPress = true;
            }
            else if(e.keyCode == 82) {
                rPress = true;    
            }
            else if(e.keyCode == 81) {
                qPress = true;    
            }
        }
        
        function keyUpHandler(e) {
            if(e.keyCode == 39) {
                rkPress = false;
            }
            else if(e.keyCode == 37) {
                lkPress = false;
            }
            else if(e.keyCode == 82) {
                rPress = false;
            }
            else if(e.keyCode == 81) {
                qPress = false;
            }
        }
        
        function drawScoreOption() {
            ctx.font = "20px Arial";
            ctx.fillStyle = "#baebff";
            ctx.fillText("Press 'H' to view high score", 130, 190);
        }
        
        function drawGameName() {
            ctx.font = "40px Arial";
            ctx.fillStyle = "#baebff";
            ctx.fillText("Single Player Pong", 90, 90);
        }
        
        function drawStartGame() {
            ctx.font = "20px Arial";
            ctx.fillStyle = "#baebff";
            ctx.fillText("Press 'P' to play", 185, 150);
        }
        
        function drawScoreText() {
            ctx.font = "40px Arial";
            ctx.fillStyle = "#baebff";
            ctx.fillText("The High Score is: ", 80, 120);
        }
        
        function drawHighScore() {
            ctx.font = "40px Arial";
            ctx.fillStyle = "#baebff";
            ctx.fillText(highScore, 250, 180);
        }
        
        function drawScoreReset() {
            ctx.font = "15px Arial";
            ctx.fillStyle = "#baebff";
            ctx.fillText("Press 'R' to reset", 10, 250);
        }
        
        function drawReturn() {
            ctx.font = "15px Arial";
            ctx.fillStyle = "#baebff";
            ctx.fillText("Press 'Q' for main menu", 345, 250);
        }
        
        function drawScore() {
            ctx.font = "20px Arial";
            ctx.fillStyle = "#baebff";
            ctx.fillText("Score: " + score, 400, 50);
        }
        
        function drawGameOver() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "40px Arial";
            ctx.fillStyle = "#baebff";
            ctx.fillText("GAME OVER!", 130, 60);
        }
        
        function drawYouScored() {
            ctx.font = "30px Arial";
            ctx.fillStyle = "#baebff";
            ctx.fillText("You Scored a: " + score, 150, 150);
        }
        
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, bRad, 0, Math.PI*2);
            ctx.fillStyle = "#faff00";
            ctx.fill();
            ctx.closePath();
        }
        
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(pX, canvas.height - (pHeight), pWidth, pHeight);
            ctx.fillStyle = "#faff00";
            ctx.fill();
            ctx.closePath();
        }
        
        function drawViewHighScore() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawScoreText();
            drawHighScore();
            drawScoreReset();
            drawReturn();
            
            if (rPress) {
                localStorage.clear();
            }
            
            else if (qPress) {
                location.reload();
            }
            requestAnimationFrame(drawViewHighScore);
        }
        
        function drawStart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGameName();
            drawStartGame();
            drawScoreOption();
            
            if (hPress) {
                drawViewHighScore();
            }
            
            if (pPress) {
                draw();
            }
            
            requestAnimationFrame(drawStart);
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBall();
            drawPaddle();
            drawScore();
            
            //Move the ball
            x+=dx;
            y+=dy;
            
            //Move the paddle
            if (rkPress) {
                pX += pDx;
            }
            
            else if (lkPress) {
                pX -= pDx;
            }
            
            //Add colision detection for the walls
            if (x + dx > canvas.width - bRad || x + dx < bRad) {
                dx = -dx;
            }
            
            if (y + dy < bRad) {
                dy = -dy;
            }
            
            else if (y + dy > canvas.height) {
                if (x > pX && x < pX + pWidth) {
                    dy = -dy;
                }
                else {
                    if (score > localStorage.getItem(stored)) {
                        localStorage.setItem(stored, score);
                    }
                    
                    x = canvas.width/2;
                    y = canvas.height - 30;
                    dx = 0;
                    dy = 0;
                }
            }
            
            //Add colision detection for the paddle
            if (rkPress && (pX + pWidth) > canvas.width) {
                pX -= pDx;
            }
            
            else if (lkPress && pX < 0) {
                pX += pDx;
            }
            
            if (y + dy < bRad || (y + dy > canvas.height - pHeight - bRad && x + dx > pX && x + dx < pX + pWidth)) {
                dy = -dy;
                score++;
            }
            
            if (dx == 0 && dy == 0) {
                drawGameOver();
                drawYouScored();
                drawReturn();
            }
            
            if (qPress) {
                location.reload();
            }
            
        }
        
        drawStart();
        
    </script>
    
</body>
</html>
