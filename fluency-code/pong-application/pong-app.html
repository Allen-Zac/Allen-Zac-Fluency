<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Final Application: Pong</title>
    
    <style>
        canvas {
            background: lightgrey;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
    </style>
</head>
<body>

    <canvas id="gameCanv" width="512" height="256"></canvas>
    
    <script>
        var canvas = document.getElementById("gameCanv");
        var ctx = canvas.getContext("2d");
        var stored = "stored";
        var lkPress = false;
        var rkPress = false;
        var pPress = false;
        var hPress = false;
        var rPress = false;
        var qPress = false;
        var x = canvas.width/2;
        var y = canvas.height - 30;
        var ballRadius = 5;
        var dx = -2;
        var dy = -3;
        var paddleHeight = 5;
        var paddleWidth = 70;
        var paddleX = (canvas.width - paddleWidth)/2;
        var paddleDx = 7;
        var highScore = localStorage.getItem(stored);
        var score = 0;
        
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        
        function keyDownHandler(e) {
            if(e.keyCode == 39) {
                rkPress = true;
            }
            else if(e.keyCode == 37) {
                lkPress = true;
            }
            else if(e.keyCode == 80) {
                pPress = true;
            }
            else if(e.keyCode == 72) {
                hPress = true;
            }
            else if(e.keyCode == 82) {
                rPress = true;    
            }
            else if(e.keyCode == 81) {
                qPress = true;    
            }
        }
        
        function keyUpHandler(e) {
            if(e.keyCode == 39) {
                rkPress = false;
            }
            else if(e.keyCode == 37) {
                lkPress = false;
            }
            else if(e.keyCode == 82) {
                rPress = false;
            }
            else if(e.keyCode == 81) {
                qPress = false;
            }
        }
        
        function drawScoreOption() {
            ctx.font = "20px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Press 'H' to view high score", 130, 190);
        }
        
        function drawGameName() {
            ctx.font = "40px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Single Player Pong", 90, 90);
        }
        
        function drawStartGame() {
            ctx.font = "20px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Press 'P' to play", 185, 150);
        }
        
        function drawScoreText() {
            ctx.font = "40px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("The High Score is: ", 80, 120);
        }
        
        function drawHighScore() {
            ctx.font = "40px Arial";
            ctx.fillStyle = "black";
            ctx.fillText(highScore, 250, 180);
        }
        
        function drawScoreReset() {
            ctx.font = "15px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Press 'R' to reset", 10, 250);
        }
        
        function drawReturn() {
            ctx.font = "15px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Press 'Q' for main menu", 345, 250);
        }
        
        function drawScore() {
            ctx.font = "20px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Score: " + score, 400, 50);
        }
        
        function drawGameOver() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "40px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("GAME OVER!", 130, 60);
        }
        
        function drawYouScored() {
            ctx.font = "30px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("You Scored a: " + score, 150, 150);
        }
        
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();
        }
        
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - (paddleHeight), paddleWidth, paddleHeight);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();
        }
        
        function drawViewHighScore() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawScoreText();
            drawHighScore();
            drawScoreReset();
            drawReturn();
            
            if (rPress) {
                localStorage.clear();
            }
            
            else if (qPress) {
                location.reload();
            }
            requestAnimationFrame(drawViewHighScore);
        }
        
        function drawStart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGameName();
            drawStartGame();
            drawScoreOption();
            
            if (hPress) {
                drawViewHighScore();
            }
            
            if (pPress) {
                draw();
            }
            
            requestAnimationFrame(drawStart);
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBall();
            drawPaddle();
            drawScore();
            
            //Move the ball
            x+=dx;
            y+=dy;
            
            //Move the paddle
            if (rkPress) {
                paddleX += paddleDx;
            }
            
            else if (lkPress) {
                paddleX -= paddleDx;
            }
            
            //Add colision detection for the walls
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            
            if (y + dy < ballRadius) {
                dy = -dy;
            }
            
            else if (y + dy > canvas.height) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                }
                else {
                    if (score > localStorage.getItem(stored)) {
                        localStorage.setItem(stored, score);
                    }
                    
                    x = canvas.width/2;
                    y = canvas.height - 30;
                    dx = 0;
                    dy = 0;
                }
            }
            
            //Add colision detection for the paddle
            if (rkPress && (paddleX + paddleWidth) > canvas.width) {
                paddleX -= paddleDx;
            }
            
            else if (lkPress && paddleX < 0) {
                paddleX += paddleDx;
            }
            
            if (y + dy < ballRadius || (y + dy > canvas.height - paddleHeight - ballRadius && x + dx > paddleX && x + dx < paddleX + paddleWidth)) {
                dy = -dy;
                score++;
            }
            
            if (dx == 0 && dy == 0) {
                drawGameOver();
                drawYouScored();
                drawReturn();
            }
            
            if (qPress) {
                location.reload();
            }
            
        }
        
        drawStart();
        
    </script>
    
</body>
</html>
